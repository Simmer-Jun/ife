<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/task0002_3.css">
</head>
<body>
<div class="wraper">
	<div class="pic-inner">
		<div class="item active">
			<img src="images/slide-01.png" alt="item1">
		</div>
		<div class="item">
			<img src="images/slide-02.png" alt="item1">
		</div>
		<div class="item">
			<img src="images/slide-03.png" alt="item1">
		</div>
		<div class="item">
			<img src="images/slide-04.png" alt="item1">
		</div>
		<div class="item">
			<img src="images/slide-05.jpg" alt="item1">
		</div>
		<div class="item ">
			<img src="images/slide-01.png" alt="item1">
		</div>
	</div>
		<ol class="pic-indicators">
			<li class="active" data-slide-to="0"></li>
			<li data-slide-to="1"></li>
			<li data-slide-to="2"></li>
			<li data-slide-to="3"></li>
			<li data-slide-to="4"></li>
		</ol>
</div>
<script type="text/javascript" src="js/task0002_3.js"></script>
</body>
</html>
